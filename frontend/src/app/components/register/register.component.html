<app-my-nav-menu [titlePage]="title"></app-my-nav-menu>
<div class="container">
	<div class="row">
		<div class="col s12 m5">
			<div class="card">
				<div class="card-content">
					<form #userForm="ngForm">
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">account_circle</i>
								<input type="text" name="name" ngModel
								 placeholder="name*"
								 required
								 >
							</div>
							<div class="input-field col s12">
								<i class="material-icons prefix">email</i>
								<input type="email" name="email" ngModel
								 placeholder="Email*"
								 required
								 >
							</div>
							<div class="input-field col s12">
								<i class="material-icons prefix">vpn_key</i>
								<input type="password" name="password" ngModel
								 placeholder="Password*"
								 required
								 >
							</div>
							<div class="input-field col s12">
								<i class="material-icons prefix">tag_faces</i>
								<select id ="myrolselect" name="role" ngModel
								[(ngModel)]="tmp_role"
								required
								>
								  <option value="" disabled selected>Choose your option</option>
								  <option value="Coach">Coach</option>
								  <option value="Trainee">Trainee</option>
								</select>
								<label>Role* </label>
							</div>
							<div *ngIf="tmp_role == 'Trainee'" class="input-field col s12">
								<i class="material-icons prefix"> person_pin</i>
								<input type="text" name="parentId" ngModel
								 placeholder="Coach ID*"
								 required
								 >
							</div>
							<button class="btn right amber" (click) = "signUp(userForm)"
							style="margin-right: 2px;">
										Sign-In
							 </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
