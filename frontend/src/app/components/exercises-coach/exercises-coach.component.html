<app-my-nav-menu [titlePage]="title"></app-my-nav-menu>
<div class="container">
	<div class="row">
		<div class="col s5">
			<div class="card">
				<div class="card-content">
					<label for=""> {{exerciseService.selectedExercise._id}}</label>
					<form [formGroup]="form1">
						<div class="row">
							<div class="input-field col s12">
								<input type="text" formControlName="name"	
								 [(ngModel)]="exerciseService.selectedExercise.name"
								 placeholder="Name*"
								 autofocus
								 >
							</div>
							<div class="input-field col s12">
								<input type="text" formControlName="description"
								 [(ngModel)]="exerciseService.selectedExercise.description"
								 placeholder="Description"
								 >
							</div>
							<div class="input-field col s12">
								<input type="number" formControlName="quantity"
								 [(ngModel)]="exerciseService.selectedExercise.quantity"
								 placeholder="Quantity*"
								 >
							</div>
							<div class="input-field col s12">
								<input type="number" formControlName="repetitions"
								 [(ngModel)]="exerciseService.selectedExercise.repetitions"
								 placeholder="Repetitions*"
								 >
							</div>
							<div class="input-field col s12">
								<input type="text" formControlName="url"
								 [(ngModel)]="exerciseService.selectedExercise.url"
								 placeholder="URL"
								 >
							</div>

							<div class="card-action">
								<div class="input-field col s12">
									<button type="button" class="btn right" (click) = "resetForm(form1)"
									 *ngIf= "editmode == false"
									>
										Clean
									</button>
									<button type="button" class="btn right" (click) = "resetForm(form1)"
									 *ngIf= "editmode == true"
									>
										Cancel
									</button>
									<button type="button" type="" class="btn right amber" (click) = "createExercise(form1)"
									 *ngIf= "editmode == false"
									 style="margin-right: 2px;">
										Create
								   </button>
								   <button type="button" type="" class="btn right"
								     *ngIf= "editmode == true"
								     (click) = "updateExercise(form1)"
									 style="margin-right: 2px;">
										Update
								   </button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col s7">
			<table class="responsive-table">
				<thead>
					<th>Name</th>
					<th>Description</th>
					<th>Quantity</th>
					<th>Repetitions</th>
					<th>Operations</th>
				</thead>
				<tbody>
					<tr *ngFor="let exercise of exerciseService.exercises">
						<ng-container *ngIf="exercise.active == true">

						
						<td>{{ exercise.name }}</td>
						<td>{{ exercise.description }}</td>
						<td>{{ exercise.quantity }}</td>
						<td>{{ exercise.repetitions }}</td>
						<td>
							<a (click) ="editExercise(exercise)">
								<i class="material-icons">edit</i>
							</a>
							<a (click) ="fakeDeleteExercise(exercise)">
								<i class="material-icons icon-pink">delete</i>
							</a>
						</td>
						</ng-container>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
